apiVersion: v1 
kind: ReplicaSet 
metadata:
  name: nginx
  labels:
    name: nginx
    project: ecom
spec:
  replicas: 3
  selector: 
    matchLabels:
      name: nginx-pod # pod template
      tier: frontend
  template:
    metadata:
      labels:
        name: nginx-pod
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx # latest will be taken by default
