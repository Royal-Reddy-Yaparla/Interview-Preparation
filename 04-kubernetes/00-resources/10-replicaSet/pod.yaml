apiVersion: apps/v1 
kind: ReplicaSet 
metadata:
  name: nginx
  labels:
    name: nginx
    project: ecom
spec:
  replicas: 3
  selector: 
    matchLabels:
      name: nginx-pod # pod template
      tier: frontend
  template:
    metadata:
      labels:
        name: nginx-pod
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx # latest will be taken by default
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    name: nginx-pod
    tier: frontend
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80 #service-por