apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: nginx-pod
    app: frontend
spec:
  containers:
  - name: nginx
    image: nginx:latest
    resources:
      requests:
        memory: "512Mi"
        cpu: "300m"
      limits:
        memory: "1024Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    name: nginx-pod
    app: frontend
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80 #service-por