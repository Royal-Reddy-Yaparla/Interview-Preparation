apiVersion: apps/v1
kind: Deployment 
metadata:
  name: Deployment 
  labels:
    name: nginx-deployment
    project: ecom 
spec: 
    replicas: 3
    selector: 
      matchLabels:
        name: nginx-pod # pod template
        tier: frontend
    template:
      metadata:
        labels:
          name: nginx-pod
          tier: frontend
      spec:
      containers:
        - name: nginx
          image: nginx # latest will be taken by default
          resources:
            requests:
              memory: "256Mi"
              cpu: "300m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
              - containerPort: 80   

